version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eth_portfolio}
      POSTGRES_USER: ${POSTGRES_USER:-eth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eth_password}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-eth_user}:${POSTGRES_PASSWORD:-eth_password}@db:5432/${POSTGRES_DB:-eth_portfolio}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY}
      ETH_ADDRESS: ${ETH_ADDRESS}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
